<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn</title>
    <link rel="stylesheet" href="../styles/games.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.12.3/brython_stdlib.js"></script>

    <script src="../js/index.js"></script>
  </head>
  <body onload="brython()">
    <script src="../js/header.js"></script>
    <main>
      <div class="sidebar">
        <ul class="sidebar-list">
          <!-- Список модулей будет добавлен здесь через JavaScript -->
        </ul>
      </div>
      <div class="review">
        <div class="review-title">
          <h1>Review</h1>
        </div>
        <div class="content">
          <div class="content-description">
            <!-- Содержимое курса будет добавлено здесь через JavaScript -->
          </div>
          <div class="content-game">
            <!-- Игра будет добавлена здесь через JavaScript -->
          </div>
        </div>
      </div>
    </main>
    <script src="../js/games.js"></script>
  </body>
</html>
